<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt(`원하는 단을 입력하세요`)
            if(0<x && x<10){
            console.log(`성공`)
            document.write(`<h1>${x}단</h1>`);
            for(i=1; i<=9; i++){
            y = x * i;
            document.write(x+" X "+i+" = "+y);
            document.write(`<br><br>`);
            }}
            else{
                console.log(`입력오류`)
                alert("구구단에 들어가는 수가 아닙니다")
            }
    </script>
</body>
</html>
